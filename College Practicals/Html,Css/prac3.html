<html>
    <head>
        <title>FeedBack Form</title>
        <link rel="stylesheet" href="prac3css.css">
    </head>
    <body>
        <h1 id="css">Customer Service Survey</h1>
        <h3 >FeedBack Form</h3><hr>

        <form action="">
            <p>NAME: <input type="text" placeholder="Enter your name"></p>

            <h3>Overall Satisfaction of Service</h3>
            <table>
                <th>
                    
                    <td>Satisfied</td>
                    <td>Neutral</td>
                    <td>Not Satisfied</td>
                </th>
                <tr>
                    <td>Friendliness</td>
                    <td><input type="radio" name="1" id=""></td>
                    <td><input type="radio" name="1" id=""></td>
                    <td><input type="radio" name="1" id=""></td>
                </tr>
                <tr>
                    <td>Knowledge</td>
                    <td><input type="radio" name="2" id=""></td>
                    <td><input type="radio" name="2" id=""></td>
                    <td><input type="radio" name="2" id=""></td>
                </tr>
                <tr>
                    <td>Quickness</td>
                    <td><input type="radio" name="3" id=""></td>
                    <td><input type="radio" name="3" id=""></td>
                    <td><input type="radio" name="3" id=""></td>
                </tr>

            </table>
            
            
            <p>Would you use our service in future?</p>
            <input type="radio" name="y" value="Yes">Yes <br>
            <input type="radio" name="y" value="No">No <br>
            <input type="radio" name="y" value="Maybe">Maybe

            <p>Any Suggestions? <textarea name="suggestions" id="" cols="30" rows="10"></textarea> </p>
            <input type="submit" name="" id="">
            </form>
    </body>
</html>
