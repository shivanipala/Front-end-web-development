<!Doctype html>
<html>
    <head>
        <title>Odd/Even</title>
    </head>
    <body>
        <script>
            var n=prompt("Enter a number");
            if(n%2!=0){
                document.write(n+" is odd.....<br>")
            }
            else{
                document.write(n+" is even")
            }
        </script>

    </body>
</html>
